<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Sync Bot</h1>
                <span id="app-version" class="version-badge">v1.0.0</span>
            </div>
        </header>

        <div class="status-panel">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span id="sync-status" class="status-value">Ready</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Sync:</span>
                <span id="last-sync" class="status-value">Never</span>
            </div>
            <div class="status-item">
                <span class="status-label">Next Sync:</span>
                <span id="next-sync" class="status-value">-</span>
            </div>
        </div>

        <div class="main-grid">
            <div class="left-column">
                <section class="config-section">
                    <h2>Configuration</h2>
                    <div class="form-row">
                        <label for="client-id">Google Client ID:</label>
                        <input type="password" id="client-id" placeholder="Enter Client ID">
                    </div>
                    <div class="form-row">
                        <label for="client-secret">Google Client Secret:</label>
                        <input type="password" id="client-secret" placeholder="Enter Client Secret">
                    </div>
                    <div class="form-row">
                        <label for="staging-dir">Staging Directory:</label>
                        <div class="input-group">
                            <input type="text" id="staging-dir" readonly placeholder="Select directory">
                            <button id="select-staging-dir" class="btn btn-secondary">Browse</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="drive-folder">Drive Folder Name:</label>
                        <input type="text" id="drive-folder" placeholder="sync-bot-backups">
                    </div>
                    <div class="form-row-inline">
                        <label for="sync-interval">Sync Interval (min):</label>
                        <input type="number" id="sync-interval" min="1" value="60" class="number-input">
                        <label class="checkbox-label">
                            <input type="checkbox" id="auto-sync">
                            <span>Auto Sync</span>
                        </label>
                    </div>
                </section>

                <section class="actions-section">
                    <h2>Actions</h2>
                    <div class="button-group">
                        <button id="sync-now" class="btn btn-primary">Sync Now</button>
                        <button id="authenticate" class="btn btn-secondary">Authenticate</button>
                    </div>
                    <div id="oauth-callback-section" class="form-row" style="display: none;">
                        <label for="auth-code">Authorization Code:</label>
                        <div class="input-group">
                            <input type="text" id="auth-code" placeholder="Paste code here">
                            <button id="submit-auth-code" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </section>
            </div>

            <div class="right-column">
                <section class="files-section">
                    <h2>Tracked Files & Folders</h2>
                    <div class="file-list-container">
                        <div id="file-list" class="file-list">
                            <div class="empty-state">No files tracked yet</div>
                        </div>
                        <div class="button-group">
                            <button id="add-file" class="btn btn-primary">Add File</button>
                            <button id="add-folder" class="btn btn-primary">Add Folder</button>
                        </div>
                    </div>
                </section>

                <section class="log-section">
                    <h2>Sync Log</h2>
                    <div id="log-output" class="log-output">
                        <div class="log-entry info">[Waiting] Ready to sync. Configure settings and click "Sync Now".</div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
